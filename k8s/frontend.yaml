apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: u6687032/hellodevops-frontend:latest   # ✅ ใช้ image ของคุณ
        imagePullPolicy: Always                       # ดึงอิมเมจใหม่ทุกครั้ง
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_URL
          value: "/api"                               # ให้ frontend เรียกผ่าน ingress
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
